<!DOCTYPE html>
<!-- saved from url=(0039)http://css3playground.com/flip-card.php -->
<html lang="en-us"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>Lifaaf Prototype</title>
<link rel="stylesheet" href="../css/main.css">
<link rel="stylesheet" href="../css/card.css">
<link rel="stylesheet" href="../css/envelope.css">
<link rel="stylesheet" href="../libs/jquery-ui-1.10.3.custom/css/ui-lightness/jquery-ui-1.10.3.custom.css" />
<script src="../libs/jquery-1.9.1/jquery-1.9.1.js"></script>
<script src="../libs/jquery-ui-1.10.3.custom/js/jquery-ui-1.10.3.custom.js"></script>

	<script type="text/javascript">

	var customMessageHeader = "CUSTOM MESSAGE";
	var customMessageContent = "This is where we will put custom messages.<br><br>" +
	"We need to figure out how the user will input those.";
	
		$(document).ready(function(){

			// Set up click inputs
			// Animation to open envelope
			$('.animUnfold').toggle(function(){
				$(this).addClass('fold');
				$(this).addClass('flyout');
				$('.card').addClass('flyout');
			},function(){
				$(this).removeClass('fold');
				$(this).removeClass('flyout');
				$('.card').removeClass('flyout');
			});			

			// Animation to flip card
			$('.animRotateY').toggle(function(){
				$(this).addClass('flipY');
			},function(){
				$(this).removeClass('flipY');
			});

			// Input area change
			$('#customMessageHeader').bind('input propertychange', function() {

				customMessageHeader =  $('#customMessageHeader').val();
				$('#customMessageDisplay').html(
			      '<h2>'+customMessageHeader+'</h2><p>' +customMessageContent
			      );
			});			
			// Input area change
			$('#customMessage').bind('input propertychange', function() {

				customMessageContent =
			      $('#customMessage').val().split('\n').join("<br>");
			      
				$('#customMessageDisplay').html(
			      '<h2>'+customMessageHeader+'</h2><p>'+customMessageContent
			      );
			});	
		});
	</script>
</head>

<body>

	<h1>Prototype 1</h1>
	
	<p class="instructions">
	 Click the envelope to open. Click the card to animate. Type text in the fields to change the message.
	<input type="text" id="customMessageHeader" value="Message Header" style="margin-left:30px;"></input>
	<textarea id="customMessage" rows="4" style="margin-left:10px;">Type your custom message here.</textarea>
	</p>

	<div>
	</div>
	<div class="envelope clickable animUnfold">
		<div class="outside">
			<div class="message">
			<h2><br>
			Envelope</h2>
			<p>Click to open</p>
			</div>
		</div>
	</div>

	<div class="card clickable animRotateY">
		<div class="front">
		  <div class="graphicArea">
		  	<img class="graphic" src="../images/checker_large.gif"></img>
		  </div>
		  <div class="contents">
		  </div>
		</div>
		<div class="back">
		  <div class="graphicArea">
		  	<img class="graphic" src="../images/checker_large.gif"></img>
		  </div>
		  <div class="message" id="customMessageDisplay">
			<h2>CUSTOM MESSAGE</h2>
	        <p>
	          This is where we will put custom messages.<br><br>
	          We need to figure out how the user will input those.
	        </p>
		  </div>
		</div>
	</div>


</body></html>
