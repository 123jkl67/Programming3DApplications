<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Programming 3D Applications in HTML5 and WebGL &mdash; Three.js Scene Graph</title>

<link rel="stylesheet" href="../libs/jquery-ui-1.10.3.custom/css/ui-lightness/jquery-ui-1.10.3.custom.css" />
<link rel="stylesheet" href="../css/main.css" />
<link rel="stylesheet" href="../css/threejsmaterials.css" />
<script src="../libs/jquery-1.9.1/jquery-1.9.1.js"></script>
<script src="../libs/jquery-ui-1.10.3.custom/js/jquery-ui-1.10.3.custom.js"></script>
<script src="../libs/three.js.r58/three.js"></script>
<script src="../libs/three.js.r58/controls/OrbitControls.js"></script>
<script src="../libs/requestAnimationFrame/RequestAnimationFrame.js"></script>
  <script>
  function hexFromRGB(r, g, b) {
    var hex = [
      r.toString( 16 ),
      g.toString( 16 ),
      b.toString( 16 )
    ];
    $.each( hex, function( nr, val ) {
      if ( val.length === 1 ) {
        hex[ nr ] = "0" + val;
      }
    });
    return hex.join( "" ).toUpperCase();
  }
  function refreshSwatch() {
    var red = $( "#red" ).slider( "value" ),
      green = $( "#green" ).slider( "value" ),
      blue = $( "#blue" ).slider( "value" ),
      hex = hexFromRGB( red, green, blue );
    $( "#swatch" ).css( "background-color", "#" + hex );
    if (materials["basic"])
        setMaterialColor(red, green, blue);
  }
  $(function() {
    $( "#red, #green, #blue" ).slider({
      orientation: "horizontal",
      range: "min",
      max: 255,
      value: 127,
      slide: refreshSwatch,
      change: refreshSwatch
    });
    $( "#red" ).slider( "value", 255 );
    $( "#green" ).slider( "value", 255 );
    $( "#blue" ).slider( "value", 255 );
  });
  </script>
<script type="text/javascript">

	var renderer = null, 
	scene = null, 
	camera = null,
	group = null,
	sphereGroup = null,
	spheres = null,
	controls = null;
	
    var duration = 10000; // ms
    var currentTime = Date.now();
	function animate() {

        var now = Date.now();
        var deltat = now - currentTime;
        currentTime = now;
        var fract = deltat / duration;
        var angle = Math.PI * 2 * fract;

		// Rotate the sphere group about its Y axis
		group.rotation.y += angle;
	}

	function run() {
        requestAnimationFrame(function() { run(); });
        
			// Render the scene
			renderer.render( scene, camera );

			// Spin the cube for next frame
			animate();

			controls.update();
    }

	var materials = {};
	var mapUrl = "../images/moon_1024.jpg";
	var map = null;
    var bumpMapUrl = "../images/moon_1024.jpg";
	var basicMaterial;
	var phongMaterial;
	var lambertMaterial;
	
	function createMaterials()
	{
        // Create a textre phong material for the cube
        // First, create the texture map
        map = THREE.ImageUtils.loadTexture(mapUrl);

        var bumpMap = THREE.ImageUtils.loadTexture(bumpMapUrl);

		materials["basic"] = basicMaterial = new THREE.MeshBasicMaterial({ map: map, /*bumpMap : bumpMap,*/ /*envMap : envMap*/ });
		materials["phong"] = phongMaterial = new THREE.MeshPhongMaterial({ ambient:0xffffff, map: map, /*bumpMap : bumpMap,*/ /*envMap : envMap*/ });
		materials["lambert"] = lambertMaterial = new THREE.MeshLambertMaterial({ ambient:0xffffff, map: map, /*bumpMap : bumpMap,*/ /*envMap : envMap */ });
	}

	function setMaterialColor(r, g, b)
	{
		r /= 255;
		g /= 255;
		b /= 255;
		
		materials["basic"].color.setRGB(r, g, b);
		materials["phong"].color.setRGB(r, g, b);
		materials["lambert"].color.setRGB(r, g, b);
	}

	function setMaterial(name)
	{
		sphere.material = materials[name];
	}

	function toggleTexture()
	{
		materials["basic"].bumpMap = bumpMap;
		materials["phong"].bumpMap = bumpMap;
		materials["lambert"].bumpMap = bumpMap;
	}

	function toggleWireframe()
	{
		materials["basic"].wireframe = !materials["basic"].wireframe;
		materials["phong"].wireframe = !materials["phong"].wireframe;
		materials["lambert"].wireframe = !materials["lambert"].wireframe;
	}
	
	
   function createScene(canvas) {
        
        // Create the Three.js renderer and attach it to our canvas
	    renderer = new THREE.WebGLRenderer( { canvas: canvas, antialias: true } );

	    // Set the viewport size
	    renderer.setSize(canvas.width, canvas.height);

	    // Create a new Three.js scene
	    scene = new THREE.Scene();

	    // Add  a camera so we can view the scene
        camera = new THREE.PerspectiveCamera( 45, canvas.width / canvas.height, 1, 4000 );
        camera.position.z = 10;
		scene.add(camera);
		
        // Add a directional light to show off the object
		var light = new THREE.DirectionalLight( 0xffffff, 2);

		// Position the light out from the scene, pointing at the origin
		light.position.set(.5, 0, 1);
		scene.add( light );

		light = new THREE.AmbientLight ( 0 ); // 0x222222 );
		scene.add(light);
		
		createMaterials();
		
        // Create a group for the spheres
		group = new THREE.Object3D;		
        
        // Create the sphere geometry
        geometry = new THREE.SphereGeometry(2, 20, 20);
        
        // And put the geometry and material together into a mesh
        sphere = new THREE.Mesh(geometry, materials["phong"]);
        // sphere.material = materials["basic"];
		
        // Add the sphere mesh to our group
        group.add( sphere );

        // Now add the group to our scene
        scene.add( group );

        controls = new THREE.OrbitControls(camera, canvas);
    }

    var mouseDown = false,
    pageX = 0;

	$(document).ready(
			function() {

		        $("#textureUrl").html(mapUrl);
		        $("#texture").css( "background-image", "url(" + mapUrl + ")");
		        
				$("#textureCheckbox").click(
						function() { toggleTexture(); }
					);
				$("#wireframeCheckbox").click(
						function() { toggleWireframe(); }
					);

				$("input[name=materialRBGroup]").click(
							function() {
								var id = $("input[name=materialRBGroup]:checked").attr('value');
								setMaterial(id);
							}
						);
				
				
				var canvas = document.getElementById("webglcanvas");

				// create the scene
				createScene(canvas);

		        // Run the run loop
		        run();
			}
	);

</script>

</head>
<body>

<div id="container">
    <canvas id="webglcanvas" width=800 height=600></canvas>
	<div id="title">
		Three.js Materials
	</div>
	<div id="prompt">
		Drag to rotate the scene<br>Use mouse wheel to zoom
	</div>
</div>

<div id="colorPicker">
Color
<div id="red"></div>
<div id="green"></div>
<div id="blue"></div>
 
<div id="swatch" class="ui-widget-content ui-corner-all"></div>
</div>

<div id="texturePicker">
Texture 
<input type="checkbox" checked id="textureCheckbox"></input> 
<div id="textureUrl"></div> 
<div id="texture" class="ui-widget-content ui-corner-all"></div>
</div> 
<div id="materialPicker">
Material
<div id="materialRBGroup">
<input type="radio" name="materialRBGroup" value="basic"> Basic (Unlit)<br>
<input type="radio" name="materialRBGroup" value="phong" checked> Phong<br>
<input type="radio" name="materialRBGroup" value="lambert"> Lambert
</div>
<input type="checkbox" id="wireframeCheckbox">Wireframe</input>
</div>

</body>

</html>
