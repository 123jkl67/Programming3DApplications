  <script>
  function hexFromRGB(r, g, b) {
    var hex = [
      r.toString( 16 ),
      g.toString( 16 ),
      b.toString( 16 )
    ];
    $.each( hex, function( nr, val ) {
      if ( val.length === 1 ) {
        hex[ nr ] = "0" + val;
      }
    });
    return hex.join( "" ).toUpperCase();
  }
  function refreshSwatch() {
    var red = $( "#red" ).slider( "value" ),
      green = $( "#green" ).slider( "value" ),
      blue = $( "#blue" ).slider( "value" ),
      hex = hexFromRGB( red, green, blue );
    $( "#swatch" ).css( "background-color", "#" + hex );
    if (materials["basic"])
        setMaterialColor(red, green, blue);
  }
  $(function() {
    $( "#red, #green, #blue" ).slider({
      orientation: "horizontal",
      range: "min",
      max: 255,
      value: 127,
      slide: refreshSwatch,
      change: refreshSwatch
    });
    $( "#red" ).slider( "value", 255 );
    $( "#green" ).slider( "value", 255 );
    $( "#blue" ).slider( "value", 255 );
  });
  </script>
<script type="text/javascript">

	var renderer = null, 
	scene = null, 
	camera = null,
	group = null,
	sphereGroup = null,
	spheres = null,
	controls = null;
	
    var duration = 10000; // ms
    var currentTime = Date.now();
	function animate() {

        var now = Date.now();
        var deltat = now - currentTime;
        currentTime = now;
        var fract = deltat / duration;
        var angle = Math.PI * 2 * fract;

		// Rotate the sphere group about its Y axis
		group.rotation.y += angle;
	}

	function run() {
        requestAnimationFrame(function() { run(); });
        
			// Render the scene
			renderer.render( scene, camera );

			// Spin the cube for next frame
			animate();

			controls.update();
    }

	var materials = {};
	var mapUrl = "../images/moon_1024.jpg";
	var map = null;
    var bumpMapUrl = "../images/moon_1024.jpg";
	
	function createMaterials()
	{
        // Create a textre phong material for the cube
        // First, create the texture map
        map = THREE.ImageUtils.loadTexture(mapUrl);

        var bumpMap = THREE.ImageUtils.loadTexture(bumpMapUrl);

    	var path = "../images/cube/skyenvmap/";
    	var urls = [ path + "posx.jpg", path + "negx.jpg",
    				 path + "posy.jpg", path + "negy.jpg",
    				 path + "posz.jpg", path + "negz.jpg" ];

    	var path = "../images/cube/Park3Med/";
    	var urls2 = [ path + "px.jpg", path + "nx.jpg",
    				 path + "py.jpg", path + "ny.jpg",
    				 path + "pz.jpg", path + "nz.jpg" ];
    	
    	var envMap = THREE.ImageUtils.loadTextureCube( urls2 );
    	envMap.format = THREE.RGBFormat;
    	envMap.wrapS = envMap.wrapT = THREE.RepeatWrapping;
        envMap.repeat.set(.1, .1);
        
		materials["basic"] = new THREE.MeshBasicMaterial({ map: map, /*bumpMap : bumpMap,*/ /*envMap : envMap*/ });
		materials["phong"] = new THREE.MeshPhongMaterial({ ambient:0xffffff, map: map, /*bumpMap : bumpMap,*/ /*envMap : envMap*/ });
		materials["lambert"] = new THREE.MeshLambertMaterial({ ambient:0xffffff, map: map, /*bumpMap : bumpMap,*/ /*envMap : envMap */ });
	}

	function setMaterialColor(r, g, b)
	{
		r /= 255;
		g /= 255;
		b /= 255;
		
		materials["basic"].color.setRGB(r, g, b);
		materials["phong"].color.setRGB(r, g, b);
		materials["lambert"].color.setRGB(r, g, b);
	}

	function toggleTexture()
	{
		materials["basic"].bumpMap = bumpMap;
		materials["phong"].bumpMap = bumpMap;
		materials["lambert"].bumpMap = bumpMap;
	}
	
   function createScene(canvas) {
        
        // Create the Three.js renderer and attach it to our canvas
	    renderer = new THREE.WebGLRenderer( { canvas: canvas, antialias: true } );

	    // Set the viewport size
	    renderer.setSize(canvas.width, canvas.height);

	    // Create a new Three.js scene
	    scene = new THREE.Scene();

	    // Add  a camera so we can view the scene
        camera = new THREE.PerspectiveCamera( 45, canvas.width / canvas.height, 1, 4000 );
        camera.position.z = 10;
		scene.add(camera);
		
        // Add a directional light to show off the object
		var light = new THREE.DirectionalLight( 0xffffff, 1.5);

		// Position the light out from the scene, pointing at the origin
		light.position.set(.5, 0, 1);
		scene.add( light );

		light = new THREE.AmbientLight ( 0x676767 );
		scene.add(light);
		
		createMaterials();
		
        // Create a group for the spheres
		group = new THREE.Object3D;		
        
        // Create the sphere geometry
        geometry = new THREE.SphereGeometry(2, 20, 20);
        
        // And put the geometry and material together into a mesh
        sphere = new THREE.Mesh(geometry, materials["basic"]);
        sphere.material = materials["phong"];
		// sphere.material.wireframe = true;
		
        // Add the sphere mesh to our group
        group.add( sphere );

        // Now add the group to our scene
        scene.add( group );

        controls = new THREE.OrbitControls(camera, canvas);
    }

    var mouseDown = false,
    pageX = 0;

    function rotateScene(deltax)
    {
        //group.rotation.y += deltax / 100;
		//$("#rotation").html("rotation: 0," + cubeGroup.rotation.y.toFixed(2) + ",0");
    }
    
    function scaleScene(scale)
    {
        group.scale.set(scale, scale, scale);
		$("#scale").html("scale: " + scale);
    }
        
    function onMouseMove(evt)
    {
        if (!mouseDown)
            return;

        evt.preventDefault();
        
        var deltax = evt.pageX - pageX;
        pageX = evt.pageX;
        rotateScene(deltax);
    }

    function onMouseDown(evt)
    {
        evt.preventDefault();
        
        mouseDown = true;
        pageX = evt.pageX;
    }

    function onMouseUp(evt)
    {
        evt.preventDefault();
        
        mouseDown = false;
    }
    
    function addMouseHandler(canvas)
    {
    	canvas.addEventListener( 'mousemove', 
    			function(e) { onMouseMove(e); }, false );
    	canvas.addEventListener( 'mousedown', 
    			function(e) { onMouseDown(e); }, false );
    	canvas.addEventListener( 'mouseup', 
    			function(e) { onMouseUp(e); }, false );
    }
    
	$(document).ready(
			function() {

		        $("#textureUrl").html(mapUrl);
		        $("#texture").css( "background-image", "url(" + mapUrl + ")");
		        
				$("#textureCheckbox").click(
						function() { toggleTexture(); }
					);
				var canvas = document.getElementById("webglcanvas");

				// create the scene
				createScene(canvas);

				// add mouse handling so we can rotate the scene
				addMouseHandler(canvas);
				
		        // Run the run loop
		        run();
			}
	);

</script>
