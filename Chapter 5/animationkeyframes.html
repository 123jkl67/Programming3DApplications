<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Programming 3D Applications in HTML5 and WebGL &mdash; Three.js Key Frame Animation</title>

<link rel="stylesheet" href="../libs/jquery-ui-1.10.3.custom/css/ui-lightness/jquery-ui-1.10.3.custom.css" />

<script src="../libs/three.js.r58/three.js"></script>
<script src="../libs/tween.js/tween.min.js"></script>
<script src="../libs/requestAnimationFrame/RequestAnimationFrame.js"></script>
<script type="text/javascript">

	var renderer = null, 
	scene = null, 
	camera = null,
	root = null,
	group = null,
	cube = null,
	directionalLight = null,
	cubeKeyFrame = null,
	clock = null;	
	
	function animate() {

//		var delta = clock.getDelta();

//		THREE.AnimationHandler.update( delta );
		TWEEN.update();
	}

	function run() {
        requestAnimationFrame(function() { run(); });
        
			// Render the scene
			renderer.render( scene, camera );

			// Spin the cube for next frame
			animate();
    }

	function createScene(canvas) {
		
		// Create the Three.js renderer and attach it to our canvas
		renderer = new THREE.WebGLRenderer( { canvas: canvas, antialias: true } );

	    // Set the viewport size
	    renderer.setSize(canvas.width, canvas.height);

	    // Create a new Three.js scene
	    scene = new THREE.Scene();

	    // Add  a camera so we can view the scene
        camera = new THREE.PerspectiveCamera( 45, canvas.width / canvas.height, 1, 4000 );
        camera.position.z = 10;
		scene.add(camera);
		
		// Create a group to hold all the objects
		root = new THREE.Object3D;
		
        // Add a directional light to show off the object
		directionalLight = new THREE.DirectionalLight( 0xffffff, 1);

		// Create and add all the lights
		directionalLight.position.set(0, 1, 2);
		root.add(directionalLight);

		// Create a group to hold the objects
		group = new THREE.Object3D;
		root.add(group);

        // Create the cube geometry
        geometry = new THREE.CubeGeometry(2, 2, 2);
        
        // And put the geometry and material together into a mesh
        var color = 0x0000ff;
        cube = new THREE.Mesh(geometry, new THREE.MeshPhongMaterial({color:color}));

        // Add the mesh to our group
        group.add( cube );
		
        // Now add the group to our scene
        scene.add( root );
    }

	var duration = 2000; // msec
	function createAnimations()
	{
		
		var cubeAnim1 = 

			new TWEEN.Tween( cube.position ).to( { x: [1, 2, 1, 0], y: [0, .333, .666, 1] }, duration )
			.interpolation(TWEEN.Interpolation.Bezier)
			.delay( 250 )
			.start();

		/*
		var cubeAnim2 = 

			new TWEEN.Tween( cube2.position ).to( { x: [1, 2, 1], y: [0, .5, 1] }, 3000 )
			.interpolation(TWEEN.Interpolation.Bezier)
			.delay( 250 )
			.start();

		var cubeAnim3 = 

			new TWEEN.Tween( cube3.position ).to( { x: [1, 2, 1], y: [0, .5, 1] }, 3000 )
			.interpolation(TWEEN.Interpolation.CatmullRom)
			.delay( 250 )
			.start();
		*/
	}
	
	$(document).ready(
			function() {

				var canvas = document.getElementById("webglcanvas");

				// create the scene
				createScene(canvas);

				// create the animations
				createAnimations();
				
		        // Run the run loop
		        run();
			}
	);

</script>
